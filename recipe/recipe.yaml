schema_version: 1

context:
  name: sqlframe
  version: "3.37.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sqlframe-${{ version }}.tar.gz
  sha256: 77cc7e0ff1695d6ed5e62fcfac40f5464c7ef01ed433f04407caf80010c91353

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools-scm
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - prettytable <4
    - sqlglot >=24.0.0,<26.13
    - typing_extensions

tests:
  - python:
      imports:
        - sqlframe
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Turning PySpark Into a Universal DataFrame API
  license: MIT
  license_file:
    - LICENSE
  homepage: https://github.com/eakmanrq/sqlframe

extra:
  recipe-maintainers:
    - nicornk
    - eakmanrq
